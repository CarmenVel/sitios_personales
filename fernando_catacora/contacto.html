        <div class="text">
            <h1>Contáctame</h1>
            <p>Contactame llenando los campos</p>
        </div>
    </section>
    <!--Formulario-->
    <section class="container-form">
        <form action="action"  class="formulario" id="formulario1">
            <div class="form-1">
                <div class="info">
                    <label for="">Nombre</label>
                    <input type="text" placeholder="tu nombre" id="nombre">
                </div>
                <div class="info">
                    <label for="">Teléfono</label>
                    <input type="tel" placeholder="tu teléfono" id="telefono">
                </div>
                <div class="info2 info">
                    <label for="">Tu correo</label>
                    <input type="email" placeholder="tu correo" id="correo">
                </div>
                <div class="info-mensaje">
                    <label for="">Tu mensaje</label>
                    <textarea name="" id="mensaje">
                    </textarea>
                </div>
                <button>Enviar</button>
            </div>
              
        </form>
        
    </section>
    <!--Alertas-->
    <section class="containerA">
        <div class="alertas-s hide" id="a-s">
            <h4>Mensaje enviado</h4>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" width="28" height="28" stroke-width="1.75">
