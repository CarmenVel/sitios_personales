<body>
    <!-- Menú de navegación arriba -->

    <!-- Contenedor del círculo de bienvenida -->

    <!-- Script para animaciones -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const welcomeCircle = document.querySelector(".welcome-circle");
            if (welcomeCircle) {
                welcomeCircle.classList.add("active");
            }

            const navMenu = document.querySelector(".nav-menu");
            if (navMenu) {
                setTimeout(() => {
                    navMenu.classList.add("visible");
                }, 500);
            }
        });
    </script>
